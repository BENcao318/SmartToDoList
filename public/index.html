      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="/scripts/cardListings.js"></script>
    <script type="text/javascript" src="/scripts/pageRender.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/network.js"></script>

    <title>Smart-To-Do</title>
  </head>

  <body>
    <nav class="navbar sticky-top bg-dark navbar-expand-lg text-white py-2">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/images/myTodoLogo.png" width="150" height="90" class="d-inline-block align-top" alt="">
        </a>
        <div class="text-center">
          <h3>An Auto-categorizing Todo List</h3>
          <p>Powered by <img src="/images/duckduckgo-2-logo-1.png" alt="images" width="160" height="60"> </p>
        </div>
        <div>
          <ul class="navbar-nav">
            <li class="nav-item mx-1 py-2">
              <span>Hello</span>
            </li>
            <li class="nav-item mx-1 py-0.5">
              <!-- <button class="user bg-dark text-white navbar-expand-lg" >
                <span><strong> User</strong></span>
                <i class="fas fa-angle-double-down"></i>
              </button> -->
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  User
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">User Profile</a>
                  <a class="dropdown-item" href="#">Settings</a>
                  <a class="dropdown-item" href="#">Logout</a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="bg-secondary p-4 text-dark text-center">
      <div class="container w-25">
        <div class="input-group text-center">
          <input
            type="text"
            class="form-control w-60"
            id="new-task"
            placeholder="Enter your task"
          />
          <br>
          <input
            type="text"
            class="form-control datepicker"
            id="main-datepicker"
            placeholder="Enter the date"
          />
          <button class="btn btn-primary btn-lg" id="add-task">Add</button>
        </div>
      </div>
    </section>

    <section class="p-5 main-area">
      <div class="container h-100">
        <div class="row gx-4">
          <div
            class="col-md rounded mx-3 task-categories overflow-auto shadow "
            id="tasklist-to-eat" name = "1"
          >
          <div class = "d-flex align-items-center justify-content-center" >
            <p class="text-justify " id = "eat-heading"><h1 class="text-white ">EAT  <i class=" fa-solid fa-utensils"></i></h1></p>
          </div>
          </div>

          <div
            class="col-md rounded mx-3 task-categories overflow-auto shadow"
            id="tasklist-to-read" name = "2"
          >
          <div class = "d-flex align-items-center justify-content-center">
            <p class="text-justify"><h1 class="text-white">READ  <i class="fa-solid fa-book"></i></h1></p>
          </div>
          </div>

          <div
            class="col-md rounded mx-3 task-categories overflow-auto shadow"
            id="tasklist-to-watch" name = "3"
          >
          <div class = "d-flex align-items-center justify-content-center">
            <p class="text-justify"><h1 class="text-white">WATCH  <i class="fa-solid fa-video"></i></h1></p>
          </div>
          </div>

          <div
            class="col-md rounded mx-3 task-categories overflow-auto shadow"
            id="tasklist-to-buy" name = "4"
          >
          <div class = "d-flex align-items-center justify-content-center">
            <p class="text-justify"><h1 class="text-white">BUY  <i class="fa-solid fa-cart-shopping"></i></h1></p>
          </div>
          </div>

        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="task"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p class="lead display-6">Change The Task</p>
            <form id="edit-form">
              <div class="mb-4">
                <label for="taskName" class="col-form-label">
                  Task Name:
                </label>
                <input type="text" class="form-control" id="task-name" name="taskName"/>
              </div>
              <div class="mb-3 ">
                <label for="categories-select-menu" class="col-form-label">
                  Task Category:
                </label>
                <select id="categories-select-menu" name="category" class="form-select">
                  <option value=1>To Eat</option>
                  <option value=2>To Read</option>
                  <option value=3>To Watch</option>
                  <option value=4>To Buy</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="date" class="col-form-label">Date:</label>
                <input type="tel" class="form-control datepicker" id="datepicker" name="date"/>
              </div>
              <div id="edit-task-id" name="taskId"></div>

              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <input type="submit" class="btn btn-primary submit"></button>
            </form>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>

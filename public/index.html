    <section class="bg-secondary p-4 text-dark text-center">
      <div class="container w-25">
        <div class="input-group text-center">
          <input
            type="text"
            class="form-control"
            id="new-task"
            placeholder="Enter your task"
          />
          <button class="btn btn-primary btn-lg">Add</button>
        </div>
      </div>
    </section>

    <section class="p-5 main-area">
      <div class="container h-100">
        <div class="row gx-4">
          <div
            class="col-md bg-white rounded mx-3 task-categories overflow-auto shadow"
            id="tasklist-to-eat"
          >
            <p class="text-justify"><h1>TO EAT  <i class="fa-solid fa-utensils"></i></h1></p>
          </div>

          <div
            class="col-md bg-white rounded mx-3 task-categories overflow-auto shadow"
            id="tasklist-to-read"
          >
            <p class="text-justify"><h1>TO READ  <i class="fa-solid fa-book"></i></h1></p>
          </div>

          <div
            class="col-md bg-white rounded mx-3 task-categories overflow-auto shadow"
            id="tasklist-to-watch"
          >
            <p class="text-justify"><h1>TO WATCH  <i class="fa-solid fa-video"></i></h1></p>
          </div>

          <div
            class="col-md bg-white rounded mx-3 task-categories overflow-auto shadow"
            id="tasklist-to-buy"
          >
            <p class="text-justify"><h1>TO BUY  <i class="fa-solid fa-cart-shopping"></i></h1></p>
          </div>

        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="task"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p class="lead">Change the task</p>
            <form id="edit-form">
              <div class="mb-4">
                <label for="task-name" class="col-form-label">
                  Task Name:
                </label>
                <input type="text" class="form-control" id="task-name" name="task-name"/>
              </div>
              <div class="mb-3 ">
                <select id="categories-select-menu" name="categories" class="form-select">
                  <option value=1>To Eat</option>
                  <option value=2>To Read</option>
                  <option value=3>To Watch</option>
                  <option value=4>To Buy</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="important" class="col-form-label">Important</label>
                <input type="checkbox" id="important" name="is-important"/>
              </div>
              <div class="mb-3">
                <label for="date" class="col-form-label">Date:</label>
                <input type="tel" class="form-control" id="date" name="date"/>
              </div>

              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <input type="submit" class="btn btn-primary submit"></button>
            </form>
          </div>
          
        </div>
      </div>
